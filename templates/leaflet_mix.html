<html>
  <head>
    <title>Mapping both my walks and runs</title>
  </head>

  <body>
    <script src="http://cdn.leafletjs.com/leaflet-0.7/leaflet.js"></script>
    <script type="text/javascript" src="https://rawgit.com/jieter/Leaflet.encoded/master/Polyline.encoded.js"></script>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7/leaflet.css" />
    <div id="map" style="width: 100%; height: 100%"></div>

    <script>
    var map = L.map('map').setView([49.00588, 8.40410], 13);

    L.tileLayer(
        'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
        }).addTo(map);

    var encodedWalkRoutes = {{ walks|safe }};
    var encodedRunRoutes = {{ runs|safe }};

    for (let encodedwalk of encodedWalkRoutes) {
      var coordinates_run = L.Polyline.fromEncoded(encodedwalk).getLatLngs();

      L.polyline(
          coordinates_run,
          {
              color: 'green',
              weight: 2,
              opacity: .7,
              lineJoin: 'round',
              
          }
      ).addTo(map);
    }

    for (let encodedrun of encodedRunRoutes) {
      var coordinates_walk = L.Polyline.fromEncoded(encodedrun).getLatLngs();

      L.polyline(
          coordinates_walk,
          {
              color: 'blue',
              weight: 2,
              opacity: .7,
              lineJoin: 'round',
              
          }
      ).addTo(map);
    }
    </script>
  </body>
</html>
